<body>
    <form class="form-01">
        <div class="header">
        <h1>Login Form</h1>
        </div>
        <input type="text" class="input-01" placeholder="Email Address">
        <input type="password" class="input-01" placeholder="Password">

            <input type="checkbox" class="checkbox">
            <label for="">Remember Me</label>
            
            <a href="#">Forgot Password?</a>
        </div>
        <!-- Checkbox End -->
        <input type="submit" value="Login" class="btn-01">
    </form>
</body>
